<body>
    <script>
     let numbers = [1, -3, 5, 7, -2, 8];
     let positiveSum = 0;
     for (let i = 0; i < numbers.length; i++) {
       if (numbers[i] > 0) {
          positiveSum += numbers[i];
     }
}
console.log("Sum of positive numbers:", positiveSum);
</script>
